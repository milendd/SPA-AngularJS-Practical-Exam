<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Ads</title>
    <link href="styles/style.css" rel="stylesheet" />
    <script src="scripts/libs/jquery-2.1.1.min.js"></script>
    <script src="scripts/libs/jquery.noty.packaged.min.js"></script>
    <script src="scripts/libs/angular.js"></script>
</head>
<body data-ng-app="myApp">
    <header>
        <h2>Ads - Home</h2>
        <div id="userSettings" style="display: none;">
            <span>maria</span>
            <a href="#">Logout</a>
        </div>
        <div class="clearfix"></div>
    </header>
    <nav class="leftNavigation">
        <div class="guestNavigation">
            To publish a new ad, please login.
            <div class="linkButton">
                <a href="#/login">Login</a>
            </div>
            <div class="linkButton">
                <a href="#/register">Register</a>
            </div>
        </div>
        <div class="userNavigation">
            <h3>Navigation</h3>
            <hr />
            <ul>
                <li class="selected"><a href="#/">Home</a></li>
                <li style="display: none;"><a href="#/user/ads">My Ads</a></li>
                <li style="display: none;"><a href="#/user/ads">Publish New Ad</a></li>
                <li style="display: none;"><a href="#/user/profile">Edit Profile</a></li>
            </ul>
        </div>
    </nav>
    
    <main>
        <div ng-view></div>
        <div class="publishNewAd" style="display:none;">
            <h2>Publish New Ad</h2>
            <hr />
            <!-- <div class="imageContainer"><img src="images/1.jpg" /></div> -->
            <span>Title:</span>
            <input type="text" name="publishTitle" required="required"/><br />
            <span>Text:</span>
            <input type="text" name="publishText" required="required"/><br />
            <span>Image:</span>
            <input type="text" name="publishImageSrc"/><br />
            <!-- <input type="file" name="publishImage" value="Browse..." /> -->
            <span>Category:</span>
            <select>
                <option>Cars</option>
            </select>
            <br />
            <span>Town:</span>
            <select>
                <option>Plovdiv</option>
            </select>
            <br />

            <div class="linkButton">
                <a href="#/user/ads">Publish</a>
            </div>
            <div class="linkButton">
                <a href="#">Cancel</a>
            </div>
        </div>
        <div class="clearfix"></div>
    </main>
    <footer>
        <span>&copy; 2014 by Software University Foundation, No Rights Reserved</span>
    </footer>

    <script src="scripts/libs/angular-resource.min.js"></script>
    <script src="scripts/libs/angular-route.min.js"></script>
    <script src="scripts/app/app.js"></script>
    <script src="scripts/app/controllers/AdsController.js"></script>
    <script src="scripts/app/controllers/CategoryController.js"></script>
    <script src="scripts/app/controllers/TownController.js"></script>
    <script src="scripts/app/controllers/RegisterController.js"></script>
    <script src="scripts/app/services/CategoriesResource.js"></script>
    <script src="scripts/app/services/TownsResource.js"></script>
    <script src="scripts/app/services/AdsResource.js"></script>
    <script src="scripts/app/services/UserData.js"></script>
    <script src="scripts/app/services/authentication.js"></script>
</body>
</html>
